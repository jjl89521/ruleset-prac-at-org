<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            text-align: center;
            color: white; /* Text color */
        }
        
        .image {
            display: block;
            width: 100%; /* Adjust image size */
            height: auto;
        }
        
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Additional styles for the text */
        }
    </style>
    <title>Text Over Image</title>
</head>
<body>

<div class="container3">
    <img class="image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/pattern.jpeg";
" alt="Your Image">
    <div class="text">
        <h1>Your Text</h1>
        <p>Any additional text you want to display.</p>
    </div>
</div>

</body>
</html>
